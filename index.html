<header>
    <h1>Coronavirus 2019 (COVID-19) Countdown</h1>
    <div id="header-content">
        <div id="date-div">Date: <span id="date"></span></div>
        <div id="country-div">Country: <select id="country-select"><option id="All">All</option></select></div>
        <div id="error-message"></div>
        <div id="population-div">Population: <span id="population"></span></div>
    </div>
</header>
<div id="healthy-count">
    Healthy <i class="fas fa-male healthy fa-2x"></i>
    <span id="healthy-count-span"></span>
</div>
<div id="infected-count">
    Active Cases <i class="fas fa-male infected fa-2x"></i>
    <span id="infected-count-span"></span>
    <span id="growth-rate-span" hidden></span>
</div>
<div id="recovered-count">
    Recovered <i class="fas fa-male recovered fa-2x"></i>
    <span id="recovered-count-span"></span>
    <span id="recovered-rate-span" hidden></span>
</div>
<div id="dead-count">
    Dead <i class="fas fa-male dead fa-2x"></i>
    <span id="dead-count-span"></span>
    <span id="mortality-rate-span" hidden></span>
</div>

<div id="scale-div" style="display: none"><i class="fas fa-male neutral fa-2x"></i> = <span id="scale-span"></span> people</div>
<div id="people-div"></div>
